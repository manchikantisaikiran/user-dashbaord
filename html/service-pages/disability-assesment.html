<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/services.css">
    <link rel="stylesheet" href="../../css/service-pages/disability-assesment.css"s>
    <script src="https://kit.fontawesome.com/62fd71b6bd.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav">
        <div class="nav-item-container">
            <div class="logo">
                <img src="../../img/logo.png" alt="logo" />
            </div>
        </div>
        <div class="nav-item-container nav-item-links">
            <div class="notification">
                <i class="far fa-bell"></i>
            </div>
            <div class="logout">
                Logout
            </div>
        </div>

    </nav>

    <main>
        <aside>
            <div class="header">
                <div class="sidebar-item">
                    <i class="fas fa-user-circle"></i>
                    <div class="data">
                        <div class="name">ahmed ali</div>
                        <div class="date active">31/12/2021</div>
                    </div>
                </div>
            </div>
            <div class="sidebar-item">
                <i class="fab fa-500px"></i>
                <a href="../dashboard.html">dashboard</a>
            </div>
            <div class="sidebar-item active">
                <i class="fas fa-cogs"></i>
                <a href="../services.html">services</a>
            </div>
            <div class="sidebar-item">
                <i class="far fa-user"></i>
                <a href="../profile.html">profile</a>
            </div>
            <div class="sidebar-item">
                <i class="far fa-file-pdf"></i>
                <a href="../applications.html">my applications</a>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-graduation-cap"></i>
                <a href="../certificates.html">certificates</a>
            </div>
            <div class="footer">
                <div class="logo">
                    <img src="../../img/logo.png" alt="logo" />
                </div>
            </div>
        </aside>

        <div class="container">
            <div class="page-heading-container">
                <div class="heading">
                    Disability Assesment Service
                </div>
                <div class="search-box">
                    <input type="text" placeholder="search" class="search-box-input" name="search" id="search">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>

            <div class="assesment-service-wrapper">
                <div class="container">
                    <div class="left">
                        <label for="service-description">Service description</label>
                        <input type="text" name="service-description" id="service-description" placeholder="Disability Assesment Service">
                    </div>
                    <div class="right">
                        <label for="benificiary">Choose the benificiary</label>
                        <select name="benificiary" id="benificiary">
                            <option value="">Choose benificiary</option>
                            <option value="1">benificiary 1</option>
                            <option value="2">benificiary 2</option>
                            <option value="3">benificiary 3</option>
                            <option value="4">benificiary 4</option>
                          </select>
                    </div>
                </div>
                <div class="text-center">
                    <a href="../services.html">
                        Go to service
                    </a> 
                </div>
            </div>
        </div>
    </main>
</body>

</html>
