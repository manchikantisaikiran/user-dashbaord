<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/services.css">
    <link rel="stylesheet" href="../../css/service-pages/visa-fees-exemtion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/62fd71b6bd.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav">
        <div class="nav-item-container">
            <div class="logo">
                <img src="../../img/logo.png" alt="logo" />
            </div>
        </div>
        <div class="nav-item-container nav-item-links">
            <div class="notification">
                <i class="far fa-bell"></i>
            </div>
            <div class="logout">
                Logout
            </div>
        </div>

    </nav>

    <main>
        <aside>
            <div class="header">
                <div class="sidebar-item">
                    <i class="fas fa-user-circle"></i>
                    <div class="data">
                        <div class="name">ahmed ali</div>
                        <div class="date active">31/12/2021</div>
                    </div>
                </div>
            </div>
            <div class="sidebar-item">
                <i class="fab fa-500px"></i>
                <a href="../dashboard.html">dashboard</a>
            </div>
            <div class="sidebar-item active">
                <i class="fas fa-cogs"></i>
                <a href="../services.html">services</a>
            </div>
            <div class="sidebar-item">
                <i class="far fa-user"></i>
                <a href="../profile.html">profile</a>
            </div>
            <div class="sidebar-item">
                <i class="far fa-file-pdf"></i>
                <a href="../applications.html">my applications</a>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-graduation-cap"></i>
                <a href="../certificates.html">certificates</a>
            </div>
            <div class="footer">
                <div class="logo">
                    <img src="../../img/logo.png" alt="logo" />
                </div>
            </div>
        </aside>

        <div class="container">
            <div class="page-heading-container">
                <div class="heading">
                    Visa Fees Exemption
                </div>
            </div>

            <div class="assesment-service-wrapper">
                <div class="bennificiary-info">
                    <div class="title">Benificiary Information</div>
                    <div class="inputs-container">
                        <div>
                            <label>Benificiary Name</label>
                            <input type="text" placeholder="Data">
                        </div>
                        <div>
                            <label>Id Number</label>
                            <input type="text" placeholder="Data">
                        </div>
                        <div style="position:relative;">
                            <label>Date of Birth</label>
                            <input type="text" placeholder="Data">
                            <i class="fa fa-calendar calender-icon" aria-hidden="true"></i>
                        </div>
                        <div>
                            <label>Marital Status</label>
                            <input type="text" placeholder="Data">
                        </div>
                    </div>
                </div>

                <div class="bottom-section">
                    <label>Type of Exemtion</label>
                    <div class="radio-container">
                        <div>
                            <input type="radio" id="yes" name="add-subsidy">
                            <span for="yes">New Worker</span>
                        </div>
                        <div>
                            <input type="radio" id="no" name="add-subsidy">
                            <span for="no">Worker in the Kingdom</span>
                        </div>
                    </div>
                </div>

                <div style="display: flex;width: 80%; align-items: center; gap: 60px;margin-top: 25px;">
                    <div style="display: flex;flex-direction: column;flex: 1 1 50%;">
                        <label for="benificiary">Profession</label>
                        <select name="benificiary" id="benificiary">
                            <option value="">Domestic worker</option>
                            <option value="self">Domestic Worker</option>
                            <option value="1">Nurse</option>
                            <option value="2">Private Driver</option>
                        </select>
                    </div>
                    <div style="display: flex;gap: 20px;flex: 1 1 50%;">
                        <label for="benificiary">Worker's Gender</label>
                        <div class="radio-container">
                            <div>
                                <input type="radio" id="yes" name="add-subsidy">
                                <span for="yes">Male</span>
                            </div>
                            <div>
                                <input type="radio" id="no" name="add-subsidy">
                                <span for="no">Female</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <a href="../services.html">
                        Cancel
                    </a>
                    <a class="previous-btn" href="../service-pages/visa-application-info.html">
                        Previous
                    </a>
                    <a class="service-button" href="../service-pages/decision-exemption.html">
                        Issue
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
