<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/certificates.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62fd71b6bd.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav">
        <div class="nav-item-container">
            <div class="logo">
                <img src="../../img/logo.png" alt="logo" />
            </div>
        </div>
        <div class="nav-item-container nav-item-links">
            <div class="notification">
                <i class="far fa-bell"></i>
            </div>
            <div class="logout">
                Logout
            </div>
        </div>

    </nav>

    <main>
        <aside>
            <div class="header">
                <div class="sidebar-item">
                    <i class="fas fa-user-circle"></i>
                    <div class="data">
                        <div class="name">ahmed ali</div>
                        <div class="date active">31/12/2021</div>
                    </div>
                </div>
            </div>
            <div class="sidebar-item">
                <i class="fab fa-500px"></i>
                <a href="../dashboard.html">dashboard</a>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-cogs"></i>
                <a href="../services.html">services</a>
            </div>
            <div class="sidebar-item">
                <i class="far fa-user"></i>
                <a href="../profile.html">profile</a>
            </div>
            <div class="sidebar-item">
                <i class="far fa-file-pdf"></i>
                <a href="../applications.html">my applications</a>
            </div>
            <div class="sidebar-item active">
                <i class="fas fa-graduation-cap"></i>
                <a href="../certificates.html">certificates</a>
            </div>
            <div class="footer">
                <div class="logo">
                    <img src="../../img/logo.png" alt="logo" />
                </div>
            </div>
        </aside>

        <div class="container">
            <div class="page-heading-container">
                <div class="heading">
                    Certificates - <span style="font-weight: bold;color: black;">disability ID card</span>
                </div>
            </div>
            <div class="certicates-wrapper" style="display: flex;flex-direction: column;">
                
                <div class="form-container" style="display: flex;gap: 10px;margin-bottom: 10px;">
                    <div class="profile-photo" style="height: 220px;width: 170px;padding: 10px;border-radius: 10px;box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;">
                        <img src="../../img/certificates-profile.png" alt="profile photo" height="200" width="150">
                    </div>
                    <div class="form">
                        <div class="top" style="display: flex;gap: 30px;margin-bottom: 15px;">
                            <div class="inputs-container" style="display: flex;flex-direction: column;justify-content: space-between;flex: 1 0 70%;">
                                <div class="input">
                                    <label>Name of the Benificiary</label>
                                    <input type="text" placeholder="ahmed ali" />
                                </div>
                                <div class="input">
                                    <label>ID No</label>
                                    <input type="text" placeholder="CNTR-REQ-3198" />
                                </div>
                                <div class="input">
                                    <label>Standardized Disability</label>
                                    <input type="text" />
                                </div>
                            </div>
                            <div class="qr-code" style="display: flex;flex-direction: column;flex-basis: 30%;">
                                <span>Qr Code</span>
                                <img src="../../img/qr-code.png" alt="qr-code" height="160">
                            </div>
                        </div>
                        <div class="bottom" style="margin-top: 12px;">
                            <div class="logo" style="position: relative;border-top: 1px solid #cdd0d0;">
                                <div class="logo-title">Logo</div>
                                <div class="logos-container" style="display: flex;margin-top: 15px;">
                                    <div class="img" >
                                        <img src="../../img/logo-1.png" alt="logo1" height="80" width="120">
                                        <span>Reduced Fare</span>
                                    </div>
                                    <div class="img">
                                        <img src="../../img/logo-2.png" alt="logo1" height="80" width="120">
                                        <span>Traffic Facilities</span>
                                    </div>
                                    <div class="img">
                                        <img src="../../img/logo-3.png" alt="logo1" height="80" width="120">
                                        <span>Autism</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="buttons-container">
                    <a class="cancel-btn" href="../certificates.html">
                        Cancel
                    </a>
                    <a class="service-button">
                        print
                    </a>
                    <a class="previous-btn">
                        Send the ID card to e-mail
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
